<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>오른쪽 (자동 + 오른쪽 스와이프) 슬라이드</title>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
$(document).on("pagecreate","#layout", function(){

	//자동슬라이드
	//const x = setInterval( y , 2000);
	
	//오른쪽방향 스와이프
	$("#layout").swiperight(function(){
			y();
	});
		
	let z = $("#slide").width();//414.7
	z = Math.floor(z);//414.7=>414 (내림,버림)
	z = z * -1;  //414=> -414
	console.log(z); //-414
	
	//슬라이드 left값 할당 (슬라이드 1개 넓이만큼 왼쪽으로 이동시켜 놓는다)
	$("#slide div").css("left" , z); //-414
	//왼쪽이동 슬라이드
	function y(){
		$("#slide div").stop().animate({left : 0 },1000,function(){
				$("#slide div").prepend( $(this).children().last() );
				$("#slide div").css("left", z ); //-414
		});
	}
}); ///////end
</script>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
h1,h2 {display:none;}
img {max-width:100%;}
#layout {max-width:800px; margin:auto; border-top:10px solid red; overflow:hidden; touch-action:none;}
#slide div {width:calc(100% * 5); display:flex; position:relative;}
</style>
</head>
<body>
	<div id="layout" data-role="page">
		<h1>자동 + 오른쪽 스와이프</h1>
		<section id="slide">
			<h2>슬라이드</h2>
			<div>
				<a href="#"><img src="images/roll_1.jpg" alt="1"></a>
				<a href="#"><img src="images/roll_2.jpg" alt="2"></a>
				<a href="#"><img src="images/roll_3.jpg" alt="3"></a>
				<a href="#"><img src="images/roll_4.jpg" alt="4"></a>
				<a href="#"><img src="images/roll_5.jpg" alt="5"></a>
			</div>
		</section>
	</div>
</body>
</html>
