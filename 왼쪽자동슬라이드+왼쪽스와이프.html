<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>자동 + 왼쪽스와이프 슬라이드 - 왼쪽</title>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>	
<script>
$(document).on("pagecreate","#layout", function(){  

	//자동슬라이드
	//const x = setInterval( y , 2000);
	
	//왼쪽스와이프
	$("#layout").swipeleft(function(){
			y();
	});
	
	let z = $("#slide").width();//414.7
	z = Math.floor(z);//414.7=>414 (내림,버림)
	z = z * -1;  //414=> -414
	console.log(z);
	
	//왼쪽방향 이동슬라이드
	function y(){
		$("#slide div").stop().animate({left : z },1000,function(){
				$("#slide div").append( $(this).children().first() );
				$("#slide div").css("left",0);
		});
	}
});/////끝부분
</script>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
h1,h2 {display:none;}
img {max-width:100%;}
#layout {max-width:800px; margin:auto; border-top:10px solid red; overflow:hidden; touch-action:none;}

#slide div {width:calc(100% * 5); display:flex; position:relative;}
</style>
</head>
<body>
	<div id="layout" data-role="page">
		<h1>자동슬라이드 - 왼쪽</h1>
		<section id="slide">
			<h2>슬라이드</h2>
			<div>
				<a href="#"><img src="images/roll_1.jpg" alt="1"></a>
				<a href="#"><img src="images/roll_2.jpg" alt="2"></a>
				<a href="#"><img src="images/roll_3.jpg" alt="3"></a>
				<a href="#"><img src="images/roll_4.jpg" alt="4"></a>
				<a href="#"><img src="images/roll_5.jpg" alt="5"></a>
			</div>
		</section>
	</div>
</body>
</html>
