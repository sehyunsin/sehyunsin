<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>자동슬라이드 - 위쪽방향으로</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){

	//자동슬라이드
	const x = setInterval( y , 2000);
	let z = $("#slide img").height();//154.65
	z = Math.floor(z);//(소수점미만 버림) 154
	//z = z * -1;  // 
	console.log(z); //154
	
	//슬라이드영역 높이값 할당
	$("#slide").css("height" , z); //154
	
	//슬라이드영역 top값 할당
	//$("#slide div").css("top", z * -1); // -154	
	
	function y(){
		$("#slide div").stop().animate({top : z * -1 },1000,function(){
				$("#slide div").append( $(this).children().first() );
				$("#slide div").css("top",0 ); 
		});
	}
});
</script>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
h1,h2 {display:none;}
img {max-width:100%;}
#layout {
		max-width:800px; margin:auto;		
}
#slide {border:1px solid red;  overflow:hidden;}
#slide div {		 
		display:flex; flex-direction:column;
		position:relative; height:1500px;		
}
</style>
</head>
<body>
	<div id="layout">
		<h1>자동슬라이드 - 위쪽으로</h1>
		<section id="slide">
			<h2>슬라이드</h2>
			<div>
				<a href="#"><img src="images/roll_1.jpg" alt="1"></a>
				<a href="#"><img src="images/roll_2.jpg" alt="2"></a>
				<a href="#"><img src="images/roll_3.jpg" alt="3"></a>
				<a href="#"><img src="images/roll_4.jpg" alt="4"></a>
				<a href="#"><img src="images/roll_5.jpg" alt="5"></a>
			</div>
		</section>
	</div>
</body>
</html>
